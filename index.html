  <style>
    :root {
      --bg1: #020617;
      --bg2: #02081a;
      --bg3: #050b1f;
      --card: rgba(15, 23, 42, 0.82);
      --card-border: rgba(148, 163, 184, 0.28);
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.16);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --danger: #fb7185;
      --success: #4ade80;
      --warning: #facc15;
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font);
      min-height: 100vh;
      background: radial-gradient(circle at top, #0b1120 0, #020617 50%, #020617 100%);
      color: var(--text-main);
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .dashboard {
      width: 100vw;
      max-width: 1600px;
      padding: 2rem 3rem;
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.6fr);
      grid-template-rows: auto auto auto minmax(0, 1fr);
      gap: 1.5rem;
    }

    .header {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .title {
      font-size: 1.9rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .subtitle {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }

    .clock {
      text-align: right;
      font-size: 1rem;
      color: var(--text-muted);
    }

    .card {
      background: linear-gradient(145deg, var(--card), rgba(15,23,42,0.7));
      border-radius: 18px;
      padding: 1.4rem 1.6rem;
      border: 1px solid var(--card-border);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(14px);
    }

    .card h2 {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .card-header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.18rem 0.65rem;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      white-space: nowrap;
    }

    .badge {
      display: inline-block;
      font-size: 0.75rem;
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      color: var(--text-muted);
    }

    /* Moon */

    .moon-layout {
      display: flex;
      align-items: center;
      gap: 1.4rem;
    }

    .moon-graphic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 25%, #f9fafb 0, #e5e7eb 40%, #6b7280 70%, #020617 100%);
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(56, 189, 248, 0.35);
    }

    .moon-shadow {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: #020617;
      transform-origin: center;
      mix-blend-mode: multiply;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .moon-info {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      font-size: 0.96rem;
    }

    .moon-phase-name {
      font-size: 1.25rem;
    }

    .moon-age,
    .moon-waxing {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    /* Weather */

    .weather-grid {
      display: grid;
      grid-template-rows: auto auto;
      gap: 1.1rem;
    }

    .weather-section-title {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
      margin-bottom: 0.6rem;
    }

    .hourly-strip {
      display: flex;
      gap: 0.6rem;
      overflow-x: auto;
      padding-bottom: 0.2rem;
      scrollbar-width: thin;
      scrollbar-color: rgba(148, 163, 184, 0.4) transparent;
    }

    .hourly-strip::-webkit-scrollbar {
      height: 6px;
    }
    .hourly-strip::-webkit-scrollbar-track {
      background: transparent;
    }
    .hourly-strip::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.4);
      border-radius: 999px;
    }

    .hour-chip {
      min-width: 70px;
      padding: 0.4rem 0.45rem;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(55, 65, 81, 0.9);
      text-align: center;
      font-size: 0.78rem;
    }

    .hour-time {
      color: var(--text-muted);
      margin-bottom: 0.15rem;
    }

    .hour-temp {
      font-size: 1.05rem;
      margin-bottom: 0.1rem;
    }

    .hour-desc {
      color: var(--text-muted);
      font-size: 0.75rem;
      white-space: nowrap;
    }

    .hour-pop {
      color: var(--accent);
      font-size: 0.72rem;
      margin-top: 0.1rem;
    }

    .tomorrow-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .tomorrow-main {
      font-size: 0.95rem;
    }

    .tomorrow-temp {
      font-size: 1.9rem;
      font-weight: 600;
    }

    .tomorrow-meta {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .weather-location-meta {
      text-align: right;
      font-size: 0.86rem;
      color: var(--text-muted);
    }

    .weather-day-blurb {
      margin-top: 0.7rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }
